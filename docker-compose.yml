services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    # Only other containers can reach it at http://ollama:11434
    volumes:
      - "C:\\Users\\moham\\.ollama:/root/.ollama"
    environment:
      - OLLAMA_KEEP_ALIVE=30m
      - OLLAMA_NUM_PARALLEL=1
    dns: [8.8.8.8, 1.1.1.1]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 30s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  llm-smc:
    container_name: llm-smc
    build:
      context: /
      dockerfile: backend/Dockerfile
    ports:
      - "4000:4000"              # expose the web UI
    env_file:
      - backend/.env
    environment:
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2:latest
      - OLLAMA_FALLBACK_MODEL=llama3.2:latest
      - LLM_USE_IMAGE=0
      - LLM_JSON_ONLY=1
      - LLM_NUM_PREDICT=48
      - OLLAMA_TIMEOUT=45
      - PYTHONPATH=/app
    working_dir: /app
    command: uvicorn backend.app:app --host 0.0.0.0 --port 4000
    healthcheck:
      test:
        - CMD
        - python
        - -c
        - "import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://localhost:4000/api/health', timeout=5).status==200 else 1)"
      interval: 10s
      timeout: 30s
      retries: 10
      start_period: 20s
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
