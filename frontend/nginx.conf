server {
  listen 80;

  location / {
    root   /usr/share/nginx/html;
    index  index.html;
    try_files $uri $uri/ /index.html;
  }

  location /api {
    proxy_pass http://llm-smc:4000;
    proxy_http_version 1.1;
    # Streaming friendliness
    proxy_buffering off;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;

    # Standard headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Origin $http_origin;
    proxy_cache_bypass $http_upgrade;
  }



  # Socket.IO endpoint used by the chat widget
# Also handle without trailing slash just in case
# Dedicated WebSocket locations for chat (with and without trailing slash)
}

